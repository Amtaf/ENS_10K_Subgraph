specVersion: 0.0.1
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: ENS
    network: mainnet
    source:
      address: "0x57f1887a8BF19b14fC0dF6Fd9B2acc9Af147eA85"
      abi: ENS
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - Approval
        - ApprovalForAll
        - ControllerAdded
        - ControllerRemoved
        - NameMigrated
        - NameRegistered
        - NameRenewed
        - OwnershipTransferred
        - Transfer
      abis:
        - name: ENS
          file: ./abis/ENS.json
      eventHandlers:
        - event: Approval(indexed address,indexed address,indexed uint256)
          handler: handleApproval
        - event: ApprovalForAll(indexed address,indexed address,bool)
          handler: handleApprovalForAll
        - event: ControllerAdded(indexed address)
          handler: handleControllerAdded
        - event: ControllerRemoved(indexed address)
          handler: handleControllerRemoved
        - event: NameMigrated(indexed uint256,indexed address,uint256)
          handler: handleNameMigrated
        - event: NameRegistered(indexed uint256,indexed address,uint256)
          handler: handleNameRegistered
        - event: NameRenewed(indexed uint256,uint256)
          handler: handleNameRenewed
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
      file: ./src/ens.ts
